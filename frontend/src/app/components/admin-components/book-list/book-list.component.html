<div class="container outer">
  <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
      <h2 class="h2">List of Book</h2>
  </div>
  <div class="table-responsive book-data">
      <table class="table table-bordered ">
          <thead>
              <tr>
                  <th scope="col">S.no</th>
                  <th scope="col">Name</th>
                  <th scope="col">Author</th>
                  <th scope="col">Category</th>
                  <th scope="col">Publish_Date</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Rented</th>
                  <th class="text-center" scope="col">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let book of Books; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{book.book_name}}</td>
                  <td>{{book.author}}</td>
                  <td>{{book.category_name}}</td>
                  <td>{{book.publish_date}}</td>
                  <td>{{book.total_book_quantity}}</td>
                  <td>{{book.total_book_rented}}</td>
                  <td class="text-center">
                      <button class="btn btn-primary btn-sm btn-opr" routerLink="/edit-book/{{book._id}}">Edit</button>
                      &nbsp;
                      <button type="button" class="btn btn-danger btn-sm btn-opr" (click)="delete(book._id,1)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
