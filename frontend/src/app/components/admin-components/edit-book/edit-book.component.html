<div class="row justify-content-center mt-5">
  <div class="col-md-6 outer">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
          <div class="form-Group">
              <label for="name" class="data-box">Book Name</label>
              <input type="text" class="form-control data-box" formControlName="name" required>
          </div>
          <div class="formGroup">
              <label for="author" class="data-box">Author</label>
              <input type="text" class="form-control data-box" formControlName="author" required>
          </div>
          <div class="form-Group">
              <label for="category" class="data-box">Category</label>
              <input type="text" class="form-control data-box" formControlName="category" required>
          </div>
          <div class="form-Group">
              <label for="publishDate" class="data-box">Publish_Date</label>
              <input type="text" class="form-control data-box" formControlName="publishDate" required>
          </div>
          <div class="form-Group">
            <label for="totalQuantity" class="data-box">Total Quantity</label>
            <input type="text" class="form-control data-box" formControlName="totalQuantity" required>
        </div>
          <div class="form-Group btn-box">
              <button class="btn btn-primary btn-block btn-update" type="submit">Update</button>
          </div>
      </form>
  </div>
</div>
