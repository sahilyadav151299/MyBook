
<ng-template [ngIf]=" auth === false ">
  
  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid">
      <a class="title">My Book</a>
      <div>
        <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../../../assets/Home.png" style="width: 30px; height: 30px; background-color: white;"> 
        </button>
  
        <div class="collapse navbar-collapse " id="navbarSupportedContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/signup">Sign Up</a>
            </li> 
          </ul>  
        </div>
      </div>
    </div>
  </nav>
</ng-template>



<ng-template [ngIf]=" auth === true && role === 0 ">
  
  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid">
      <a class="title" routerLink="/dashboard">My Book</a>
      <div>
        <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../../../assets/Home.png" style="width: 30px; height: 30px; background-color: white;"> 
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link"  aria-current="page" routerLink="/dashboard">Home</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/packages">Package</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/cart">Cart</a>
            </li>
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle text-white drop-box link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                User</a>
              <ul class="dropdown-menu py-0 drop-link-box " aria-labelledby="navbarDropdown " >
                <li class="py-0  "><a class="dropdown-item text-white" routerLink="/user-profile" >Profile</a></li>
                <li class="py-0  "><a class="dropdown-item text-white" routerLink="/book-shelf">Book-Shelf</a></li>
                <li class="py-0  "><a class="dropdown-item text-white" routerLink="/reset-password">Reset Password</a></li>
                <li><button class="dropdown-item text-white" (click)="onLogout()">Logout</button></li>
              </ul>
            </li>
          </ul>  
        </div>
      </div>
    </div>
  </nav>

</ng-template>


<ng-template [ngIf]=" auth === true && role === 1 ">
  
  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid">
      <a class="title" routerLink="/book-list">My Book</a>
      <div>
        <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../../../assets/Home.png" style="width: 30px; height: 30px; background-color: white;"> 
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/book-list">Book List</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/add-book">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/user-orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="peach-gradient nav-link text-white link" routerLink="/return-orders">Return Orders</a>
            </li>
            <li class="nav-item">
              <button class="peach-gradient nav-link text-white link" (click)="onLogout()" style="background-color: #000272; border: none;">Logout</button>
            </li>
          </ul>  
        </div>
      </div>
    </div>
  </nav>

</ng-template>
